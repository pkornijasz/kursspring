<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Assign quest</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css}">
    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <form class="form-horizontal" th:object="${knight}" th:action="@{/assignquest}" th:method="post">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{name}">
        <input type="hidden" th:field="*{age}">
        <input type="hidden" th:field="*{level}">
        <div class="form-group">
            <label class="control-label">Wykonaj zadanie:</label>
            <select th:field="*{quest}">
                <option th:each="quest : ${notStartedQuests}"
                        th:value="${quest.id}"
                        th:text="${quest.description}">
                </option>
            </select>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-default">Wy≈õlij rycerza</button>
        </div>
    </form>
</div>
</body>
</html>
