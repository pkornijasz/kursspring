<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Add knight</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css}">
    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">

<!--    Aktualny czas: <span th:text="${timecomponent.time}"/>-->
<!--    Posiadane złoto: <span th:text="${playerinformation.gold}"/>-->

    <form class="form-horizontal" th:object="${knight}" th:action="@{/knights}" th:method="post">
        <div class="form-group">
            <label class="control-label">Imię:</label>
            <input type="text" class="form-control" th:field="*{name}"/>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
        </div>
        <div class="form-group">
            <label class="control-label">Wiek:</label>
            <input type="number" class="form-control" th:field="*{age}"/>
            <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"/>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-default">Utwórz rycerza</button>
        </div>
    </form>
</div>
</body>
</html>
